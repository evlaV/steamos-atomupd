workflow:
    rules:
        - if: $CI_COMMIT_TAG
        - if: $CI_COMMIT_BRANCH

stages:
    - test
    - docker-prepare
    - docker-build

default:
  tags:
    - docker
    - linux

.test_template:
    stage: test
    needs: []
    tags:
        - docker
        - linux
    script:
        - |
            set -eux

            apt-get -y update
            apt-get -y upgrade
            apt-get -y --no-install-recommends install \
            meson \
            python3 \
            python3-flask \
            python3-semantic-version \
            ${NULL+}
        - meson setup _build/tests
        - meson compile -C _build/tests || ninja -C _build/tests
        - meson test -C _build/tests

    artifacts:
        paths:
            - _build/tests/meson-logs/*.txt
        when: always

test:debian-10:
    extends: .test_template
    image: debian:buster-slim

test:debian-11:
    extends: .test_template
    image: debian:bullseye-slim

# We can't do this in the docker step because the kaniko executor
# doesn't have git, therefore no `git describe`
prepare:
    stage: docker-prepare
    image: debian:bullseye-slim
    script:
        - ci/prepare.sh > VERSION
    artifacts:
        paths:
            - VERSION

docker:
    stage: docker-build
    image:
        name: gcr.io/kaniko-project/executor:debug
        entrypoint: [""]
    needs:
        - prepare
    script:
        - sh ci/docker.sh

