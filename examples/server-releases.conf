[Server]
# Default hostname
#Host = locahost
# Port
#Port = 5000

[Images]
# The directory where images are stored
PoolDir = ./examples-data/images/releases
# Whether images are snapshots
Snapshots = False
# Whether unstable images are served (ie. -rc, -alpha and so on)
# If snapsthots is true, then this option is forced to true,
# as snapshots are unstable images by definition.
Unstable = True
# List of supported products, separated with a space
Products = steamos
# List of supported releases, separated with a space
# Releases are now all holo since there's no upgrade
# Path from brewmaster to holo
# brewmaster = 2.x, holo = 3.x
Releases = holo
# List of variants, separated with a space
Variants = steamdeck steamdeck-beta steamdeck-rc
# Optional list of variants defining the the most stable to least stable
# order.
#
# When requesting an update for a specific variant, the server will also
# consider the variants that are more stable than the requested one as
# possible candidates.
#
# Note: Not every "Variants" entries must be listed here. For example
# one variant could be left out if you don't want to consider more stable
# variants for it or if it can't be ordered.
VariantsOrder = steamdeck steamdeck-rc steamdeck-beta
# List of architectures, separated with a space
Archs = amd64
