[system]
compatible=steamos-amd64
bootloader=custom
max-bundle-download-size=268435456

[keyring]
path=/etc/rauc/keyring.pem

[casync]
tmppath=/tmp
install-args=--config /etc/desync/config.json --seed=/var/lib/steamos-atomupd/rootfs.caibx --in-place --error-retry 20
use-desync=true
future-option=/in/the/future

